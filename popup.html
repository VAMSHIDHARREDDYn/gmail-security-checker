<!DOCTYPE html>
<html>
<head>
  <title>Gmail Fraud Detector</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .settings {
      margin-top: 15px;
    }
    .settings label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      float: right;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>Gmail Fraud Detector</h1>
  
  <div id="status" class="status active">
    âœ… Active and monitoring your inbox
  </div>
  
  <div class="settings">
    <label>
      Enable notifications
      <label class="switch">
        <input type="checkbox" id="notifications" checked>
        <span class="slider"></span>
      </label>
    </label>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
